<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="css/eerste.css">
		<link rel="stylesheet" type="text/css" href="css/eersteserrated.css">
		<script src="js/game.js"></script> 
	</head>
	<body>
		<div id="stats" class="box">
			<div id="values" class="bottomserrated">
				<div id="value">
					$<span id="value_">value</span>
				</div>
				<div id="perSecond">
					$<span id="perSecond_">perSecond</span>/s
				</div>
			</div>
		</div>
		<div id="store" class="box">
			<ul id="items">
				<li id="herp" class="item" onclick="game.earn(5)"><span class="icon"></span>+$5</li>
				<li id="derp" class="item" onclick="game.spend(3)"><span class="icon"></span>-$3</li>
				<li id="derp" class="item" onclick="game.heal(5)"><span class="icon"></span>+5HP</li>
				<li id="derp" class="item" onclick="game.injure(3)"><span class="icon"></span>-3HP</li>
				<li id="derp" class="item" onclick="game.setMaxHp(game.maxHp+5)"><span class="icon"></span>+5maxHP</li>
				<li id="derp" class="item" onclick="game.setMaxHp(game.maxHp-3)"><span class="icon"></span>-3maxHP</li>
				<li id="derp" class="item" onclick="game.setPerSecond(game.perSecond+0.1)"><span class="icon"></span>+$0.1/s</li>
				<li id="derp" class="item" onclick="game.setPerSecond(game.perSecond-0.03)"><span class="icon"></span>-0.03/s</li>
			</ul>
		</div>
		<div id="main" class="box">
			<div id="hp"></div>
		</div>
		<script>
			game.init();
		</script>
	</body>
</html>
