<html>

	</head>
	<body>
		<div id="stats" class="box">

		</div>

				<li id="herp" class="item" onclick=""><span class="icon"></span>+$5</li>

				<li id="derp" class="item" onclick=""><span class="icon"></span>-0.03/s</li>
			</ul>
		</div>
		<div id="main" class="box">
			<div id="hp"></div>
		</div>
		<script>
			game.init();
		</script>
